<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1 id="logo" style=" background-color: lightblue; text-align: center; width: 20%;">Hi</h1>
<h3 id="name" style="text-align: center; margin-top: 10em; color: red">Muntasir Alam</h3>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script type="text/javascript">
	gsap.to("#logo",{duration: 3, rotation: 360, scale: 1, ease: "bounce"});
	// gsap.to("#logo",{duration: 3, delay:3,});
	gsap.fromTo("#logo",{x :  0,opacity : 0}, {x : window.innerWidth/1.5,opacity : 1}); 

	gsap.to("#name",{duration: 5, y:-100, scale: 2, delay:3});
	TweenMax.to("#name", 5, {opacity:0,delay:3});
</script>
</body>
</html>
